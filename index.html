<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css" >
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.css" integrity="sha256-3IkGqGYOvq1Ype2MXFwVJFeBtBACgiveho3SacOEEP8=" crossorigin="anonymous" />
</head>
<body>
  <div id="fullPage">

    <div class="section welcome-container" data-anchor="home">
      <div class="welcome">
        <div class="icon iconAnimation play" id="icon" onclick="resetAnim()" style="background-image: url(assets/sprite_60fps.svg)"></div>
        <h1>Hi, I'm full-stack web developer!</h1>
        <h3>My name is Clyde Santos.</h3>
        <a href="http://127.0.0.1:5500/#about">more details</a>
      </div>
    </div>

    <div class="section about-container" data-anchor="about">
        <h1>the 2nd section</h1>
    </div>

    <div class="section contact-container" data-anchor="contact">
      <h1>the 3rd section</h1>

      <a href="http://127.0.0.1:5500/#home">home</a>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.js" integrity="sha256-e13jRNqOX98m6UAwI/yZTpcDseJtA8s86yfFs4Sqrv8=" crossorigin="anonymous"></script>
  <script>
    new fullpage('#fullPage',{
      autoScrolling:true,
      scrollHorizontally: true,
      anchors:['home', 'about', 'contact'],
      // scrolling
      scrollingSpeed: 700
    });

    function resetAnim(){
      var icon = document.getElementById('icon');
      icon.style.animation ='none';
      icon.offsetHeight;  /* trigger reflow */
      icon.style.animation = null;
    }



  </script>
</body>
</html>
